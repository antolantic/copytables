<style>
  body {
    background: #999;
    padding: 5px;
  }
  #htmlbox,
  #textbox {
    width: 100%;
    height: 300px;
    background: white;
    border: 1px solid white;
    overflow: auto;
    margin-bottom: 5px;
  }
</style>
<script>
  function onPaste() {
    setTimeout(function () {
      document.querySelector("#htmlbox").innerHTML =
        document.querySelector("#textbox").value;
    }, 10);
  }
</script>

<div id="htmlbox" contenteditable="true"></div>
<textarea id="textbox" onpaste="onPaste()"></textarea>
